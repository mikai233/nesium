name: Rust

on:
  push:
    branches: ["**"]
    tags:
      - "v*"
  pull_request:
    branches: ["**"]

env:
  CARGO_TERM_COLOR: always
  CRATE_NAME: nesium-core
  CRATE_MANIFEST: crates/nesium-core/Cargo.toml

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: rustfmt, clippy, llvm-tools-preview

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.rust }}

      - name: Build
        run: cargo build --workspace --all-targets --verbose

      - name: Run tests
        run: cargo test --workspace --all-targets --verbose

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Install cargo-llvm-cov
        if: matrix.rust == 'stable'
        run: cargo install cargo-llvm-cov --locked

      - name: Generate coverage report
        if: matrix.rust == 'stable'
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        if: matrix.rust == 'stable'
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.rust }}
          name: codecov-${{ matrix.rust }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Get version from tag
        id: tag
        run: |
          version=${GITHUB_REF#refs/tags/}
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Publish to crates.io (skip prerelease)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          version=${{ steps.tag.outputs.version }}
          if [[ "$version" =~ -(dev|alpha|beta|rc|prerelease).* ]]; then
            echo "Pre-release version ($version), skip publishing to crates.io"
          else
            cargo publish --manifest-path "$CRATE_MANIFEST" --token "$CARGO_REGISTRY_TOKEN"
          fi

      - name: Package source code
        run: |
          version=${{ steps.tag.outputs.version }}
          git archive --format=tar.gz --output=${{env.CRATE_NAME}}-${version}.tar.gz HEAD
          sha256sum ${{env.CRATE_NAME}}-${version}.tar.gz > ${{env.CRATE_NAME}}-${version}.tar.gz.sha256

      - name: Generate changelog
        id: changelog
        run: |
          prev_tag=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$prev_tag" ]; then
            log=$(git log --pretty=format:"* %s" ${prev_tag}..HEAD)
          else
            log=$(git log --pretty=format:"* %s")
          fi

          if [ -z "$log" ]; then
            log="Initial release"
          fi

          echo "log<<EOF" >> $GITHUB_OUTPUT
          echo "$log" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ steps.tag.outputs.version }}"
          tag_name: ${{ steps.tag.outputs.version }}
          body: ${{ steps.changelog.outputs.log }}
          files: |
            ${{env.CRATE_NAME}}-${{ steps.tag.outputs.version }}.tar.gz
            ${{env.CRATE_NAME}}-${{ steps.tag.outputs.version }}.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Flutter

on:
  pull_request:
    paths:
      - "apps/nesium_flutter/**"
      - ".github/workflows/flutter.yml"
  push:
    branches: ["**"]
    paths:
      - "apps/nesium_flutter/**"
      - ".github/workflows/flutter.yml"

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  checks:
    name: Flutter checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/nesium_flutter

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Pub get
        run: flutter pub get

      - name: Format (check)
        run: dart format --output=none --set-exit-if-changed lib test

      - name: Analyze
        run: flutter analyze

      - name: Build wasm (web runtime)
        shell: bash
        run: |
          set -euo pipefail
          cd "${GITHUB_WORKSPACE}"
          OUT_DIR="${GITHUB_WORKSPACE}/apps/nesium_flutter/web/nes/pkg"
          mkdir -p "${OUT_DIR}"
          pushd crates/nesium-wasm >/dev/null
          wasm-pack build --release --target web --out-dir "${OUT_DIR}"
          popd >/dev/null

      - name: Strip fonts from pubspec (Web only)
        shell: bash
        run: |
          # Use python to safely remove the fonts section from the flutter block
          python3 -c "
          import re
          p = 'apps/nesium_flutter/pubspec.yaml'
          content = open(p).read()
          # Remove the fonts: block under flutter:
          content = re.sub(r'  fonts:\s*\n(\s+- family:.*\n(\s+.*\n)*)', '', content)
          with open(p, 'w') as f: f.write(content)
          "

      - name: Build web (release)
        run: flutter build web --release --no-wasm-dry-run

name: Reusable Native Build

on:
  workflow_call:
    inputs:
      release_tag:
        description: "The version tag for the release (external/filename tag)"
        required: true
        type: string
      mode:
        description: "Build mode: test | prerelease | release"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  # Map inputs to env so scripts don't need changing
  RELEASE_TAG: ${{ inputs.release_tag }}
  MODE: ${{ inputs.mode }}

jobs:
  build-native:
    name: Native ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64-deb
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bundle_format: deb
            asset_ext: deb
            asset_suffix: Ubuntu24.04

          - name: linux-x86_64-appimage
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bundle_format: appimage
            asset_ext: AppImage
            asset_suffix: Ubuntu24.04

          - name: linux-aarch64-deb
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bundle_format: deb
            asset_ext: deb
            asset_suffix: Ubuntu24.04-arm64

          - name: windows-x86_64-setup
            os: windows-latest
            target: x86_64-pc-windows-msvc
            msvc_arch: amd64
            bundle_format: exe
            asset_ext: exe
            asset_suffix: windows-x86_64-setup

          - name: windows-aarch64-setup
            os: windows-latest
            target: aarch64-pc-windows-msvc
            msvc_arch: amd64_arm64
            bundle_format: exe
            asset_ext: exe
            asset_suffix: windows-arm64-setup

          - name: macos-universal-dmg
            os: macos-latest
            asset_ext: dmg
            asset_suffix: macos-universal

          # Android Libretro-only builds
          - name: android-arm64-v8a
            os: ubuntu-24.04
            libretro_only: true
            android_abi: arm64-v8a
            ndk_target: aarch64-linux-android
            libretro_folder: android-arm64-v8a

          - name: android-armeabi-v7a
            os: ubuntu-24.04
            libretro_only: true
            android_abi: armeabi-v7a
            ndk_target: armv7-linux-androideabi
            libretro_folder: android-armeabi-v7a

          - name: android-x86_64
            os: ubuntu-24.04
            libretro_only: true
            android_abi: x86_64
            ndk_target: x86_64-linux-android
            libretro_folder: android-x86_64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt

      - name: Setup MSVC env (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.msvc_arch }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Compute packaging/version vars
        shell: bash
        run: |
          set -euo pipefail

          if [ "${MODE}" = "test" ]; then
            # Test builds: use externally-generated tag for file names.
            echo "EGUI_TAG=${RELEASE_TAG}" >> "$GITHUB_ENV"
            echo "LIBRETRO_TAG=${RELEASE_TAG}" >> "$GITHUB_ENV"
          else
            # Pre-release / Release: read versions from Cargo metadata for each package.
            PYTHON_BIN="$(command -v python3 || command -v python)"
            cargo metadata --format-version 1 --no-deps > "$RUNNER_TEMP/metadata.json"

            "${PYTHON_BIN}" - <<'PY' >> "$GITHUB_ENV"
          import json
          import os
          import pathlib

          meta_path = pathlib.Path(os.environ["RUNNER_TEMP"]) / "metadata.json"
          meta = json.loads(meta_path.read_text(encoding="utf-8"))

          pkgs = {p["name"]: p["version"] for p in meta.get("packages", [])}

          need = ["nesium-egui", "nesium-libretro"]
          missing = [n for n in need if n not in pkgs]
          if missing:
              raise SystemExit(
                  f"ERROR: missing packages in cargo metadata: {missing}. Found: {sorted(pkgs.keys())}"
              )

          print(f"EGUI_TAG={pkgs['nesium-egui']}")
          print(f"LIBRETRO_TAG={pkgs['nesium-libretro']}")
          PY
          fi

          echo "MODE=${MODE}"
          echo "EGUI_TAG=${EGUI_TAG:-}"
          echo "LIBRETRO_TAG=${LIBRETRO_TAG:-}"

      - name: Install system development libraries (Linux)
        if: runner.os == 'Linux'
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libudev-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            fakeroot \
            dpkg-dev \
            patchelf \
            libfuse2

      - name: Install cargo-bundle
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-bundle

      - name: Install Inno Setup (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install innosetup -y

      - name: Create dist directory
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

      # ===================================================
      # LINUX DEB & PORTABLE BUNDLING
      # ===================================================
      - name: Bundle installer + portable (Linux)
        if: runner.os == 'Linux' && matrix.bundle_format == 'deb'
        shell: bash
        run: |
          set -euo pipefail
          ROOT="${GITHUB_WORKSPACE}"
          DIST="$ROOT/dist"
          rustup target add "${{ matrix.target }}"
          cargo bundle -p nesium-egui --profile release-dist --target "${{ matrix.target }}" --format "${{ matrix.bundle_format }}"

          installer="nesium-egui-${EGUI_TAG}-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"
          found="$(find target -path '*/bundle/*' -type f -name "*.${{ matrix.asset_ext }}" | head -n 1)"
          if [ -z "$found" ]; then
            echo "No bundle output found under target/**/bundle/**"
            find target -maxdepth 6 -type d -name bundle -print || true
            exit 1
          fi

          exe="target/${{ matrix.target }}/release-dist/nesium_egui"
          if [ ! -f "$exe" ]; then
            echo "Expected binary not found at $exe"
            ls -la "target/${{ matrix.target }}/release-dist" || true
            exit 1
          fi

          # Consolidate into a single distribution archive
          CONSOLIDATED_DIR="${RUNNER_TEMP}/nesium-egui-linux-full"
          rm -rf "${CONSOLIDATED_DIR}"
          mkdir -p "${CONSOLIDATED_DIR}/portable"
          
          # 1. Add Portable version
          cp "$exe" "${CONSOLIDATED_DIR}/portable/"
          cp README.md LICENSE.md "${CONSOLIDATED_DIR}/portable/" 2>/dev/null || true
          
          # 2. Add DEB package
          cp "$found" "${CONSOLIDATED_DIR}/${installer}"
          
          # Create final archive
          OUT_FINAL="${DIST}/nesium-egui-${EGUI_TAG}-${{ matrix.asset_suffix }}.tar.gz"
          tar -C "${CONSOLIDATED_DIR}" -czf "${OUT_FINAL}" .
          (cd "$DIST" && sha256sum "$(basename "$OUT_FINAL")" > "$(basename "$OUT_FINAL").sha256")

          # Libretro core -> staging folder
          cargo build -p nesium-libretro --profile release-dist --target "${{ matrix.target }}"
          core_src="target/${{ matrix.target }}/release-dist/libnesium_libretro.so"
          if [ ! -f "$core_src" ]; then
            echo "Expected libretro core not found at $core_src"
            exit 1
          fi

          LIBRETRO_FOLDER="${{ matrix.asset_suffix == 'Ubuntu24.04' && 'linux-x86_64' || 'linux-aarch64' }}"
          mkdir -p "dist/libretro-staging/${LIBRETRO_FOLDER}"
          cp "$core_src" "dist/libretro-staging/${LIBRETRO_FOLDER}/nesium_libretro.so"

      # ===================================================
      # LINUX APPIMAGE BUNDLING
      # ===================================================
      - name: Build AppImage (Linux)
        if: runner.os == 'Linux' && matrix.bundle_format == 'appimage'
        shell: bash
        run: |
          rustup target add "${{ matrix.target }}"
          cargo build -p nesium-egui --profile release-dist --target "${{ matrix.target }}"

          exe="target/${{ matrix.target }}/release-dist/nesium_egui"
          if [ ! -f "$exe" ]; then
            echo "Expected binary not found at $exe"
            exit 1
          fi

          appdir="Nesium.AppDir"
          rm -rf "$appdir"
          mkdir -p "$appdir/usr/bin" "$appdir/usr/share/applications" "$appdir/usr/share/icons/hicolor/256x256/apps"

          cp "$exe" "$appdir/usr/bin/nesium_egui"

          icon_src=""
          if [ -f "target/generated/nesium.png" ]; then
            icon_src="target/generated/nesium.png"
          elif [ -f "apps/nesium-egui/assets/icons/nesium.png" ]; then
            icon_src="apps/nesium-egui/assets/icons/nesium.png"
          fi

          if [ -n "$icon_src" ]; then
            cp "$icon_src" "$appdir/nesium.png"
            cp "$icon_src" "$appdir/usr/share/icons/hicolor/256x256/apps/nesium.png"
          fi

          cat > "$appdir/nesium.desktop" <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=Nesium
          Exec=nesium_egui
          Icon=nesium
          Categories=Game;
          Terminal=false
          EOF
          cp "$appdir/nesium.desktop" "$appdir/usr/share/applications/nesium.desktop"

          cat > "$appdir/AppRun" <<'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/nesium_egui" "$@"
          EOF
          chmod +x "$appdir/AppRun"

          curl -L -o appimagetool-x86_64.AppImage \
            https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          out="dist/nesium-egui-${EGUI_TAG}-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"
          ARCH=x86_64 ./appimagetool-x86_64.AppImage "$appdir" "$out"

          (cd dist && sha256sum "$(basename "$out")" > "$(basename "$out").sha256")

      # ===================================================
      # MACOS DMG UNIVERSAL BUNDLING
      # ===================================================
      - name: Bundle app + create dmg (macOS universal)
        if: runner.os == 'macOS'
        shell: bash
        working-directory: apps/nesium-egui
        run: |
          ROOT="${GITHUB_WORKSPACE}"
          DIST="$ROOT/dist"
          TARGET_DIR="$ROOT/target"

          rustup target add aarch64-apple-darwin x86_64-apple-darwin

          cargo bundle -p nesium-egui --profile release-dist --target aarch64-apple-darwin --format osx
          cargo bundle -p nesium-egui --profile release-dist --target x86_64-apple-darwin --format osx

          app_arm="$(ls -d "$TARGET_DIR/aarch64-apple-darwin/release-dist/bundle/osx"/*.app | head -n 1)"
          app_x86="$(ls -d "$TARGET_DIR/x86_64-apple-darwin/release-dist/bundle/osx"/*.app | head -n 1)"

          rm -rf "$ROOT/dmg-src" "$DIST/portable"
          mkdir -p "$ROOT/dmg-src"
          cp -R "$app_arm" "$ROOT/dmg-src/"

          app_name="$(basename "$app_arm")"
          app_dst="$ROOT/dmg-src/$app_name"

          exe_arm="$(ls "$app_arm/Contents/MacOS" | head -n 1)"
          exe_x86="$(ls "$app_x86/Contents/MacOS" | head -n 1)"
          exe_dst="$(ls "$app_dst/Contents/MacOS" | head -n 1)"

          lipo -create \
            "$app_arm/Contents/MacOS/$exe_arm" \
            "$app_x86/Contents/MacOS/$exe_x86" \
            -output "$app_dst/Contents/MacOS/$exe_dst"

          ln -s /Applications "$ROOT/dmg-src/Applications"

          dmg_rw="${RUNNER_TEMP}/nesium-egui-${EGUI_TAG}-macos-universal-rw.dmg"
          dmg="${RUNNER_TEMP}/nesium-egui-${EGUI_TAG}-macos-universal.dmg"
          vol="Nesium"

          hdiutil create -volname "$vol" -srcfolder "$ROOT/dmg-src" -ov -format UDRW "$dmg_rw"
          attach_out="$(hdiutil attach -readwrite -noverify -noautoopen "$dmg_rw")"
          mount_dir="$(echo "$attach_out" | grep -Eo '/Volumes/[^ ]+' | head -n 1)"
          if [ -z "$mount_dir" ]; then
            echo "Failed to detect mount directory from hdiutil output"
            exit 1
          fi
          vol_name="$(basename "$mount_dir")"

          if command -v SetFile >/dev/null 2>&1; then
            if [ -f "$TARGET_DIR/generated/nesium.icns" ]; then
              cp "$TARGET_DIR/generated/nesium.icns" "$mount_dir/.VolumeIcon.icns"
              SetFile -a V "$mount_dir/.VolumeIcon.icns" || true
              SetFile -a C "$mount_dir" || true
            else
              echo "Missing .icns; skip setting DMG volume icon"
            fi
          else
            echo "SetFile not available; skip setting DMG volume icon"
          fi

          osascript \
            -e 'tell application "Finder"' \
            -e "tell disk \"$vol_name\"" \
            -e 'open' \
            -e 'set current view of container window to icon view' \
            -e 'set toolbar visible of container window to false' \
            -e 'set statusbar visible of container window to false' \
            -e 'set the bounds of container window to {100, 100, 740, 500}' \
            -e 'set viewOptions to the icon view options of container window' \
            -e 'set arrangement of viewOptions to not arranged' \
            -e 'set icon size of viewOptions to 128' \
            -e 'set text size of viewOptions to 12' \
            -e "set position of item \"$app_name\" of container window to {190, 250}" \
            -e 'set position of item "Applications" of container window to {550, 250}' \
            -e 'close' \
            -e 'open' \
            -e 'update without registering applications' \
            -e 'delay 1' \
            -e 'end tell' \
            -e 'end tell'

          sync
          hdiutil detach "$mount_dir"
          hdiutil convert "$dmg_rw" -format UDZO -o "$dmg"
          rm -f "$dmg_rw"

          # Consolidation
          CONSOLIDATED_DIR="${RUNNER_TEMP}/nesium-egui-macos-full"
          rm -rf "${CONSOLIDATED_DIR}"
          mkdir -p "${CONSOLIDATED_DIR}"
          
          # 1. Add Portable version (App bundle)
          mkdir -p "${CONSOLIDATED_DIR}/portable"
          cp -R "$app_dst" "${CONSOLIDATED_DIR}/portable/"
          cp "$ROOT/README.md" "$ROOT/LICENSE.md" "${CONSOLIDATED_DIR}/portable/" 2>/dev/null || true
          
          # 2. Add DMG
          cp "$dmg" "${CONSOLIDATED_DIR}/"
          
          # Create Final ZIP
          OUT_FINAL="${DIST}/nesium-egui-${EGUI_TAG}-macos-universal.zip"
          (cd "${CONSOLIDATED_DIR}" && zip -r "${OUT_FINAL}" .)

          # Libretro core -> staging folder
          cargo build --manifest-path "$ROOT/Cargo.toml" -p nesium-libretro --profile release-dist --target aarch64-apple-darwin
          cargo build --manifest-path "$ROOT/Cargo.toml" -p nesium-libretro --profile release-dist --target x86_64-apple-darwin

          core_arm="$TARGET_DIR/aarch64-apple-darwin/release-dist/libnesium_libretro.dylib"
          core_x86="$TARGET_DIR/x86_64-apple-darwin/release-dist/libnesium_libretro.dylib"
          if [ ! -f "$core_arm" ] || [ ! -f "$core_x86" ]; then
            echo "Expected libretro dylibs not found"
            exit 1
          fi

          mkdir -p "$DIST/libretro-staging/macos-universal"
          lipo -create "$core_arm" "$core_x86" -output "$DIST/libretro-staging/macos-universal/nesium_libretro.dylib"

          ls -la "$DIST"

      # ===================================================
      # WINDOWS SETUP & PORTABLE BUNDLING
      # ===================================================
      - name: Bundle installer + portable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          rustup target add "${{ matrix.target }}"
          
          # 1. Build Release binary
          cargo build -p nesium-egui --profile release-dist --target "${{ matrix.target }}"

          $exe = "target\\${{ matrix.target }}\\release-dist\\nesium_egui.exe"
          if (-not (Test-Path $exe)) {
            $exe = "target\\release-dist\\nesium_egui.exe"
          }
          if (-not (Test-Path $exe)) {
            Write-Error "Expected binary not found at target\\${{ matrix.target }}\\release-dist\\nesium_egui.exe"
            exit 1
          }
          $srcDir = (Get-Item $exe).DirectoryName

          # 2. Generate Icon (Dynamic)
          $GeneratedDir = "target\\generated"
          if (-not (Test-Path $GeneratedDir)) { New-Item -ItemType Directory -Force -Path $GeneratedDir | Out-Null }
          $IconPath = Join-Path $PWD "target\generated\app_icon.ico"
          cargo run -p nesium-icon -- --out "$IconPath"

          # 3. Create Inno Setup Installer
          $installer = "nesium-egui-$env:EGUI_TAG-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"
          $OutDir = "dist"
          if (-not (Test-Path $OutDir)) { New-Item -ItemType Directory -Force -Path $OutDir | Out-Null }
          
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" `
            /DMyAppVersion="$env:EGUI_TAG" `
            /DSourceDir="$srcDir" `
            /DMyAppIcon="$IconPath" `
            /O"$OutDir" `
            /F"nesium-egui-$env:EGUI_TAG-${{ matrix.asset_suffix }}" `
            "apps\nesium-egui\windows\installer.iss"

          $finalSetupPath = Join-Path $OutDir $installer
          if (-not (Test-Path $finalSetupPath)) {
             Write-Error "Installer not generated at $finalSetupPath"
             exit 1
          }

          # 4. Consolidation (for ZIP)
          $consolidatedDir = Join-Path $env:RUNNER_TEMP "nesium-egui-windows-full"
          if (Test-Path $consolidatedDir) { Remove-Item -Recurse -Force $consolidatedDir }
          New-Item -ItemType Directory -Force -Path $consolidatedDir | Out-Null
          
          # Add Portable version
          $portableDir = New-Item -ItemType Directory -Force -Path (Join-Path $consolidatedDir "portable")
          Copy-Item $exe $portableDir -Force
          if (Test-Path "README.md") { Copy-Item "README.md" $portableDir -Force }
          if (Test-Path "LICENSE.md") { Copy-Item "LICENSE.md" $portableDir -Force }
          
          # Add Setup EXE
          Copy-Item $finalSetupPath $consolidatedDir -Force
          
          # Create Final ZIP
          $finalZip = "nesium-egui-$env:EGUI_TAG-${{ matrix.asset_suffix }}.zip"
          Compress-Archive -Path "$consolidatedDir\\*" -DestinationPath "dist\\$finalZip" -Force

          # Libretro core -> staging folder
          cargo build -p nesium-libretro --profile release-dist --target "${{ matrix.target }}"
          $core = "target\\${{ matrix.target }}\\release-dist\\nesium_libretro.dll"
          if (-not (Test-Path $core)) {
            $core = "target\\release-dist\\nesium_libretro.dll"
          }
          if (-not (Test-Path $core)) {
            Write-Error "Expected libretro core not found"
            exit 1
          }

          $libretroFolder = "${{ matrix.asset_suffix }}"
          New-Item -ItemType Directory -Force -Path "dist\\libretro-staging\\$libretroFolder" | Out-Null
          Copy-Item $core "dist\\libretro-staging\\$libretroFolder\\nesium_libretro.dll" -Force

          Get-ChildItem -Path dist | Format-Table -AutoSize

      - name: Upload artifact
        if: ${{ !matrix.libretro_only }}
        uses: actions/upload-artifact@v4
        with:
          name: nesium-egui-${{ matrix.name }}
          path: |
            dist/*
          if-no-files-found: ignore

      # ===================================================
      # ANDROID LIBRETRO BUILD (using cargo-ndk)
      # ===================================================
      - name: Setup Android NDK
        if: ${{ matrix.libretro_only }}
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: r26d
          add-to-path: true

      - name: Build Libretro core (Android)
        if: ${{ matrix.libretro_only }}
        shell: bash
        run: |
          set -euo pipefail

          rustup target add "${{ matrix.ndk_target }}"
          cargo install cargo-ndk --locked || true

          cargo ndk -t "${{ matrix.android_abi }}" build -p nesium-libretro --profile release-dist

          CORE_SO="target/${{ matrix.ndk_target }}/release-dist/libnesium_libretro.so"
          if [ ! -f "$CORE_SO" ]; then
            echo "Expected libretro core not found at $CORE_SO"
            exit 1
          fi

          mkdir -p "dist/libretro-staging/${{ matrix.libretro_folder }}"
          cp "$CORE_SO" "dist/libretro-staging/${{ matrix.libretro_folder }}/nesium_libretro.so"

      - name: Upload libretro staging artifact
        uses: actions/upload-artifact@v4
        with:
          name: libretro-staging-${{ matrix.name }}
          path: dist/libretro-staging/
          if-no-files-found: ignore

  # ===================================================
  # CONSOLIDATE LIBRETRO CORES
  # ===================================================
  consolidate-libretro:
    name: Consolidate Libretro Cores
    needs: build-native
    runs-on: ubuntu-latest
    outputs:
      libretro_tag: ${{ steps.compute-tag.outputs.LIBRETRO_TAG }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false

      - name: Compute Libretro version tag
        id: compute-tag
        shell: bash
        run: |
          set -euo pipefail
          if [ "${MODE}" = "test" ]; then
            echo "LIBRETRO_TAG=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"
          else
            PYTHON_BIN="$(command -v python3 || command -v python)"
            cargo metadata --format-version 1 --no-deps > "$RUNNER_TEMP/metadata.json"
            TAG=$("${PYTHON_BIN}" -c "import json; m=json.load(open('$RUNNER_TEMP/metadata.json')); print([p['version'] for p in m['packages'] if p['name']=='nesium-libretro'][0])")
            echo "LIBRETRO_TAG=$TAG" >> "$GITHUB_OUTPUT"
          fi

      - name: Download all libretro staging artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: libretro-staging-*
          path: staging
          merge-multiple: true

      - name: Merge and package
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.compute-tag.outputs.LIBRETRO_TAG }}"
          OUT_DIR="nesium-libretro-${TAG}"
          rm -rf "$OUT_DIR"
          mkdir -p "$OUT_DIR"

          # Copy all platform folders
          for dir in staging/*/; do
            folder_name="$(basename "$dir")"
            cp -R "$dir" "$OUT_DIR/$folder_name"
          done

          # Add common files
          cp crates/nesium-libretro/nesium_libretro.info "$OUT_DIR/"
          cp crates/nesium-libretro/README.md "$OUT_DIR/"
          cp LICENSE.md "$OUT_DIR/" 2>/dev/null || true

          # Create final archive
          mkdir -p dist
          zip -r "dist/nesium-libretro-${TAG}.zip" "$OUT_DIR"
          (cd dist && sha256sum "nesium-libretro-${TAG}.zip" > "nesium-libretro-${TAG}.zip.sha256")

          ls -la dist/

      - name: Upload consolidated libretro artifact
        uses: actions/upload-artifact@v4
        with:
          name: nesium-libretro
          path: dist/nesium-libretro-*

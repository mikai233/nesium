name: Release (nesium-egui)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.0)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  # ===================================================
  # JOB 1: Rust/Egui Build
  # ===================================================
  build:
    name: Build ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-x86_64-deb
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bundle_format: deb
            asset_ext: deb
            asset_suffix: Ubuntu24.04

          - name: linux-x86_64-appimage
            os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            bundle_format: appimage
            asset_ext: AppImage
            asset_suffix: Ubuntu24.04

          - name: linux-aarch64-deb
            os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            bundle_format: deb
            asset_ext: deb
            asset_suffix: Ubuntu24.04-arm64

          - name: windows-x86_64-msi
            os: windows-latest
            target: x86_64-pc-windows-msvc
            msvc_arch: amd64
            bundle_format: msi
            asset_ext: msi
            asset_suffix: windows-x86_64

          - name: windows-aarch64-msi
            os: windows-latest
            target: aarch64-pc-windows-msvc
            msvc_arch: amd64_arm64
            bundle_format: msi
            asset_ext: msi
            asset_suffix: windows-arm64

          - name: macos-universal-dmg
            os: macos-latest
            asset_ext: dmg
            asset_suffix: macos-universal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt

      - name: Setup MSVC env (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.msvc_arch }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Install system development libraries (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libasound2-dev \
            libudev-dev \
            libfreetype6-dev \
            libfontconfig1-dev \
            fakeroot \
            dpkg-dev \
            patchelf \
            libfuse2

      - name: Install cargo-bundle
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-bundle

      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install wixtoolset -y

      - name: Create dist directory
        shell: bash
        run: mkdir -p dist

      - name: Bundle installer + portable (Linux)
        if: runner.os == 'Linux' && matrix.bundle_format == 'deb'
        shell: bash
        run: |
          rustup target add "${{ matrix.target }}"
          cargo bundle -p nesium-egui --profile release-dist --target "${{ matrix.target }}" --format "${{ matrix.bundle_format }}"

          installer="nesium-egui-${RELEASE_TAG}-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"
          found="$(find target -path '*/bundle/*' -type f -name "*.${{ matrix.asset_ext }}" | head -n 1)"
          if [ -z "$found" ]; then
            echo "No bundle output found under target/**/bundle/**"
            find target -maxdepth 6 -type d -name bundle -print || true
            exit 1
          fi

          cp "$found" "dist/$installer"
          (cd dist && sha256sum "$installer" > "$installer.sha256")

          exe="target/${{ matrix.target }}/release-dist/nesium_egui"
          if [ ! -f "$exe" ]; then
            echo "Expected binary not found at $exe"
            ls -la "target/${{ matrix.target }}/release-dist" || true
            exit 1
          fi

          mkdir -p dist/portable
          cp "$exe" dist/portable/
          cp README.md LICENSE.md dist/portable/ 2>/dev/null || true
          tar -czf "dist/nesium-egui-${RELEASE_TAG}-${{ matrix.asset_suffix }}-portable.tar.gz" -C dist/portable .
          (cd dist && sha256sum "nesium-egui-${RELEASE_TAG}-${{ matrix.asset_suffix }}-portable.tar.gz" > "nesium-egui-${RELEASE_TAG}-${{ matrix.asset_suffix }}-portable.tar.gz.sha256")

          # Libretro core package (dynamic library + .info + README + LICENSE)
          cargo build -p nesium-libretro --profile release-dist --target "${{ matrix.target }}"
          core_src="target/${{ matrix.target }}/release-dist/libnesium_libretro.so"
          if [ ! -f "$core_src" ]; then
            echo "Expected libretro core not found at $core_src"
            ls -la "target/${{ matrix.target }}/release-dist" || true
            exit 1
          fi

          rm -rf dist/libretro
          mkdir -p dist/libretro
          cp "$core_src" dist/libretro/nesium_libretro.so
          cp "crates/nesium-libretro/nesium_libretro.info" dist/libretro/
          cp "crates/nesium-libretro/README.md" dist/libretro/README.md
          cp "LICENSE.md" dist/libretro/ 2>/dev/null || true

          tar -czf "dist/nesium-libretro-${RELEASE_TAG}-${{ matrix.asset_suffix }}.tar.gz" -C dist/libretro .
          (cd dist && sha256sum "nesium-libretro-${RELEASE_TAG}-${{ matrix.asset_suffix }}.tar.gz" > "nesium-libretro-${RELEASE_TAG}-${{ matrix.asset_suffix }}.tar.gz.sha256")

          ls -la dist

      - name: Build AppImage (Linux)
        if: runner.os == 'Linux' && matrix.bundle_format == 'appimage'
        shell: bash
        run: |
          rustup target add "${{ matrix.target }}"
          cargo build -p nesium-egui --profile release-dist --target "${{ matrix.target }}"

          exe="target/${{ matrix.target }}/release-dist/nesium_egui"
          if [ ! -f "$exe" ]; then
            echo "Expected binary not found at $exe"
            ls -la "target/${{ matrix.target }}/release-dist" || true
            exit 1
          fi

          appdir="Nesium.AppDir"
          rm -rf "$appdir"
          mkdir -p "$appdir/usr/bin" "$appdir/usr/share/applications" "$appdir/usr/share/icons/hicolor/256x256/apps"

          cp "$exe" "$appdir/usr/bin/nesium_egui"

          icon_src=""
          if [ -f "target/generated/nesium.png" ]; then
            icon_src="target/generated/nesium.png"
          elif [ -f "apps/nesium-egui/assets/icons/nesium.png" ]; then
            icon_src="apps/nesium-egui/assets/icons/nesium.png"
          fi

          if [ -n "$icon_src" ]; then
            cp "$icon_src" "$appdir/nesium.png"
            cp "$icon_src" "$appdir/usr/share/icons/hicolor/256x256/apps/nesium.png"
          fi

          cat > "$appdir/nesium.desktop" <<'EOF'
          [Desktop Entry]
          Type=Application
          Name=Nesium
          Exec=nesium_egui
          Icon=nesium
          Categories=Game;
          Terminal=false
          EOF
          cp "$appdir/nesium.desktop" "$appdir/usr/share/applications/nesium.desktop"

          cat > "$appdir/AppRun" <<'EOF'
          #!/bin/sh
          HERE="$(dirname "$(readlink -f "$0")")"
          exec "$HERE/usr/bin/nesium_egui" "$@"
          EOF
          chmod +x "$appdir/AppRun"

          curl -L -o appimagetool-x86_64.AppImage \
            https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage

          out="dist/nesium-egui-${RELEASE_TAG}-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"
          ARCH=x86_64 ./appimagetool-x86_64.AppImage "$appdir" "$out"

          (cd dist && sha256sum "$(basename "$out")" > "$(basename "$out").sha256")

          ls -la dist

      - name: Bundle app + create dmg (macOS universal)
        if: runner.os == 'macOS'
        shell: bash
        working-directory: apps/nesium-egui
        run: |
          ROOT="${GITHUB_WORKSPACE}"
          DIST="$ROOT/dist"
          TARGET_DIR="$ROOT/target"

          rustup target add aarch64-apple-darwin x86_64-apple-darwin

          cargo bundle -p nesium-egui --profile release-dist --target aarch64-apple-darwin --format osx
          cargo bundle -p nesium-egui --profile release-dist --target x86_64-apple-darwin --format osx

          app_arm="$(ls -d "$TARGET_DIR/aarch64-apple-darwin/release-dist/bundle/osx"/*.app | head -n 1)"
          app_x86="$(ls -d "$TARGET_DIR/x86_64-apple-darwin/release-dist/bundle/osx"/*.app | head -n 1)"

          rm -rf "$ROOT/dmg-src" "$DIST/portable"
          mkdir -p "$ROOT/dmg-src"
          cp -R "$app_arm" "$ROOT/dmg-src/"

          app_name="$(basename "$app_arm")"
          app_dst="$ROOT/dmg-src/$app_name"

          exe_arm="$(ls "$app_arm/Contents/MacOS" | head -n 1)"
          exe_x86="$(ls "$app_x86/Contents/MacOS" | head -n 1)"
          exe_dst="$(ls "$app_dst/Contents/MacOS" | head -n 1)"

          lipo -create \
            "$app_arm/Contents/MacOS/$exe_arm" \
            "$app_x86/Contents/MacOS/$exe_x86" \
            -output "$app_dst/Contents/MacOS/$exe_dst"

          ln -s /Applications "$ROOT/dmg-src/Applications"

          dmg_rw="$DIST/nesium-egui-${RELEASE_TAG}-macos-universal-rw.dmg"
          dmg="$DIST/nesium-egui-${RELEASE_TAG}-macos-universal.dmg"
          vol="Nesium"

          hdiutil create -volname "$vol" -srcfolder "$ROOT/dmg-src" -ov -format UDRW "$dmg_rw"
          attach_out="$(hdiutil attach -readwrite -noverify -noautoopen "$dmg_rw")"
          mount_dir="$(echo "$attach_out" | grep -Eo '/Volumes/[^ ]+' | head -n 1)"
          if [ -z "$mount_dir" ]; then
            echo "Failed to detect mount directory from hdiutil output:"
            echo "$attach_out"
            exit 1
          fi
          vol_name="$(basename "$mount_dir")"

          if command -v SetFile >/dev/null 2>&1; then
            if [ -f "$TARGET_DIR/generated/nesium.icns" ]; then
              cp "$TARGET_DIR/generated/nesium.icns" "$mount_dir/.VolumeIcon.icns"
              SetFile -a V "$mount_dir/.VolumeIcon.icns" || true
              SetFile -a C "$mount_dir" || true
            else
              echo "Missing $TARGET_DIR/generated/nesium.icns; skip setting DMG volume icon"
            fi
          else
            echo "SetFile not available; skip setting DMG volume icon"
          fi

          osascript \
            -e 'tell application "Finder"' \
            -e "tell disk \"$vol_name\"" \
            -e 'open' \
            -e 'set current view of container window to icon view' \
            -e 'set toolbar visible of container window to false' \
            -e 'set statusbar visible of container window to false' \
            -e 'set the bounds of container window to {100, 100, 740, 500}' \
            -e 'set viewOptions to the icon view options of container window' \
            -e 'set arrangement of viewOptions to not arranged' \
            -e 'set icon size of viewOptions to 128' \
            -e 'set text size of viewOptions to 12' \
            -e "set position of item \"$app_name\" of container window to {190, 250}" \
            -e 'set position of item "Applications" of container window to {550, 250}' \
            -e 'close' \
            -e 'open' \
            -e 'update without registering applications' \
            -e 'delay 1' \
            -e 'end tell' \
            -e 'end tell'

          sync
          hdiutil detach "$mount_dir"
          hdiutil convert "$dmg_rw" -format UDZO -o "$dmg"
          rm -f "$dmg_rw"

          mkdir -p "$DIST/portable"
          cp -R "$app_dst" "$DIST/portable/"
          cp "$ROOT/README.md" "$ROOT/LICENSE.md" "$DIST/portable/" 2>/dev/null || true
          (cd "$DIST/portable" && zip -r "../nesium-egui-${RELEASE_TAG}-macos-universal-portable.zip" .)

          # Libretro core package (universal dylib + .info + README + LICENSE)
          cargo build --manifest-path "$ROOT/Cargo.toml" -p nesium-libretro --profile release-dist --target aarch64-apple-darwin
          cargo build --manifest-path "$ROOT/Cargo.toml" -p nesium-libretro --profile release-dist --target x86_64-apple-darwin

          core_arm="$TARGET_DIR/aarch64-apple-darwin/release-dist/libnesium_libretro.dylib"
          core_x86="$TARGET_DIR/x86_64-apple-darwin/release-dist/libnesium_libretro.dylib"
          if [ ! -f "$core_arm" ] || [ ! -f "$core_x86" ]; then
            echo "Expected libretro dylibs not found:"
            ls -la "$TARGET_DIR/aarch64-apple-darwin/release-dist" || true
            ls -la "$TARGET_DIR/x86_64-apple-darwin/release-dist" || true
            exit 1
          fi

          rm -rf "$DIST/libretro"
          mkdir -p "$DIST/libretro"
          lipo -create "$core_arm" "$core_x86" -output "$DIST/libretro/nesium_libretro.dylib"
          cp "$ROOT/crates/nesium-libretro/nesium_libretro.info" "$DIST/libretro/"
          cp "$ROOT/crates/nesium-libretro/README.md" "$DIST/libretro/README.md"
          cp "$ROOT/LICENSE.md" "$DIST/libretro/" 2>/dev/null || true
          (cd "$DIST/libretro" && zip -r "../nesium-libretro-${RELEASE_TAG}-macos-universal.zip" .)

          ls -la "$DIST"

      - name: Bundle installer + portable (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          rustup target add "${{ matrix.target }}"
          cargo bundle -p nesium-egui --profile release-dist --target "${{ matrix.target }}" --format "${{ matrix.bundle_format }}"

          $installer = "nesium-egui-$env:RELEASE_TAG-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"
          $msi = Get-ChildItem -Path "target" -Recurse -Filter "*.msi" | Select-Object -First 1
          if (-not $msi) {
            Write-Error "No .msi found under target/**/bundle/**"
            exit 1
          }
          Copy-Item $msi.FullName "dist\\$installer" -Force

          $exe = "target\\${{ matrix.target }}\\release-dist\\nesium_egui.exe"
          if (-not (Test-Path $exe)) {
            $exe = "target\\release-dist\\nesium_egui.exe"
          }
          if (-not (Test-Path $exe)) {
            Write-Error "Expected binary not found at target\\${{ matrix.target }}\\release-dist\\nesium_egui.exe"
            exit 1
          }

          New-Item -ItemType Directory -Force -Path "dist\\portable" | Out-Null
          Copy-Item $exe "dist\\portable\\" -Force
          if (Test-Path "README.md") { Copy-Item "README.md" "dist\\portable\\" -Force }
          if (Test-Path "LICENSE.md") { Copy-Item "LICENSE.md" "dist\\portable\\" -Force }

          $portable = "nesium-egui-$env:RELEASE_TAG-${{ matrix.asset_suffix }}-portable.zip"
          Compress-Archive -Path "dist\\portable\\*" -DestinationPath "dist\\$portable" -Force

          # Libretro core package (dynamic library + .info + README + LICENSE)
          cargo build -p nesium-libretro --profile release-dist --target "${{ matrix.target }}"
          $core = "target\\${{ matrix.target }}\\release-dist\\nesium_libretro.dll"
          if (-not (Test-Path $core)) {
            $core = "target\\release-dist\\nesium_libretro.dll"
          }
          if (-not (Test-Path $core)) {
            Write-Error "Expected libretro core not found at target\\${{ matrix.target }}\\release-dist\\nesium_libretro.dll"
            exit 1
          }

          New-Item -ItemType Directory -Force -Path "dist\\libretro" | Out-Null
          Copy-Item $core "dist\\libretro\\nesium_libretro.dll" -Force
          Copy-Item "crates\\nesium-libretro\\nesium_libretro.info" "dist\\libretro\\" -Force
          Copy-Item "crates\\nesium-libretro\\README.md" "dist\\libretro\\README.md" -Force
          if (Test-Path "LICENSE.md") { Copy-Item "LICENSE.md" "dist\\libretro\\" -Force }

          $coreZip = "nesium-libretro-$env:RELEASE_TAG-${{ matrix.asset_suffix }}.zip"
          Compress-Archive -Path "dist\\libretro\\*" -DestinationPath "dist\\$coreZip" -Force

          Get-ChildItem -Path dist | Format-Table -AutoSize

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nesium-egui-${{ matrix.name }}
          path: |
            dist/*
          if-no-files-found: ignore

  # ===================================================
  # JOB 2: Flutter Build
  # ===================================================
  build_flutter:
    name: Build Flutter ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: windows-x86_64-msi
            os: windows-latest
            target_arch: x64
            asset_ext: msi
            asset_suffix: windows-x86_64

          - name: windows-aarch64-msi
            os: windows-latest
            target_arch: arm64
            asset_ext: msi
            asset_suffix: windows-arm64

          - name: macos-universal-dmg
            os: macos-latest
            asset_ext: dmg
            asset_suffix: macos-universal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Setup MSVC env (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.target_arch == 'arm64' && 'amd64_arm64' || 'amd64' }}

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        working-directory: apps/nesium_flutter
        shell: bash
        run: |
          flutter --version
          flutter pub get

      - name: Create dist directory
        shell: bash
        run: mkdir -p dist

      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: choco install wixtoolset -y

      - name: Build + package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          # Build
          Push-Location "apps\\nesium_flutter"
          flutter config --enable-windows-desktop
          if ("${{ matrix.target_arch }}" -eq "arm64") {
            flutter build windows --release --target-platform windows-arm64
            $archDir = "arm64"
          } else {
            flutter build windows --release
            $archDir = "x64"
          }
          Pop-Location

          $src = Join-Path $env:GITHUB_WORKSPACE "apps\\nesium_flutter\\build\\windows\\$archDir\\runner\\Release"
          if (-not (Test-Path $src)) {
            Write-Error "Expected Flutter Windows output not found at $src"
          }

          # Portable
          $portableDir = Join-Path $env:GITHUB_WORKSPACE "dist\\portable"
          New-Item -ItemType Directory -Force -Path $portableDir | Out-Null
          Copy-Item -Path (Join-Path $src "*") -Destination $portableDir -Recurse -Force
          if (Test-Path (Join-Path $env:GITHUB_WORKSPACE "README.md")) { Copy-Item (Join-Path $env:GITHUB_WORKSPACE "README.md") $portableDir -Force }
          if (Test-Path (Join-Path $env:GITHUB_WORKSPACE "LICENSE.md")) { Copy-Item (Join-Path $env:GITHUB_WORKSPACE "LICENSE.md") $portableDir -Force }

          $portableZip = "nesium-flutter-$env:RELEASE_TAG-${{ matrix.asset_suffix }}-portable.zip"
          Compress-Archive -Path "$portableDir\\*" -DestinationPath (Join-Path $env:GITHUB_WORKSPACE "dist\\$portableZip") -Force

          # MSI (WiX v3)
          $wixBin = Join-Path ${env:ProgramFiles(x86)} "WiX Toolset v3.11\\bin"
          if (-not (Test-Path $wixBin)) {
            $wixBin = Join-Path ${env:ProgramFiles(x86)} "WiX Toolset v3.14\\bin"
          }
          if (-not (Test-Path $wixBin)) {
            Write-Error "WiX Toolset bin directory not found."
          }

          $platform = if ("${{ matrix.target_arch }}" -eq "arm64") { "arm64" } else { "x64" }
          $outMsi = Join-Path $env:GITHUB_WORKSPACE "dist\\nesium-flutter-$env:RELEASE_TAG-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"

          $wxsAppFiles = Join-Path $env:RUNNER_TEMP "appfiles.wxs"
          & (Join-Path $wixBin "heat.exe") dir $src -cg AppFiles -dr INSTALLFOLDER -gg -srd -sreg -var var.SourceDir -out $wxsAppFiles

          $wxsProduct = Join-Path $env:RUNNER_TEMP "product.wxs"
          @"
          <?xml version="1.0" encoding="UTF-8"?>
          <Wix xmlns="http://schemas.microsoft.com/wix/2006/wi">
            <Product Id="*" Name="Nesium" Language="1033" Version="1.0.0" Manufacturer="Nesium" UpgradeCode="8B9D6C11-2E7C-4EAB-9C75-6B0F7B4E1C5A">
              <Package InstallerVersion="500" Compressed="yes" InstallScope="perMachine" Platform="$platform" />
              <MediaTemplate />

              <Directory Id="TARGETDIR" Name="SourceDir">
                <Directory Id="ProgramFilesFolder">
                  <Directory Id="INSTALLFOLDER" Name="Nesium" />
                </Directory>
              </Directory>

              <Feature Id="MainFeature" Title="Nesium" Level="1">
                <ComponentGroupRef Id="AppFiles" />
              </Feature>

              <UIRef Id="WixUI_Minimal" />
              <UIRef Id="WixUI_ErrorProgressText" />
            </Product>
          </Wix>
          "@ | Set-Content -Path $wxsProduct -Encoding UTF8

          Push-Location $env:RUNNER_TEMP
          & (Join-Path $wixBin "candle.exe") -dSourceDir="$src" $wxsProduct $wxsAppFiles
          & (Join-Path $wixBin "light.exe") -ext WixUIExtension -o $outMsi product.wixobj appfiles.wixobj
          Pop-Location

          # Code signing (optional; requires secrets)
          if ("${{ secrets.WINDOWS_CERT_PFX_BASE64 }}" -ne "") {
            $pfxPath = Join-Path $env:RUNNER_TEMP "codesign.pfx"
            [IO.File]::WriteAllBytes($pfxPath, [Convert]::FromBase64String("${{ secrets.WINDOWS_CERT_PFX_BASE64 }}"))

            $exe = Get-ChildItem -Path $src -Filter *.exe | Select-Object -First 1
            if ($exe) {
              & signtool sign /f $pfxPath /p "${{ secrets.WINDOWS_CERT_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /fd sha256 $exe.FullName
            }
            & signtool sign /f $pfxPath /p "${{ secrets.WINDOWS_CERT_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 /fd sha256 $outMsi
          }

          # Checksums
          Push-Location "dist"
          Get-FileHash "nesium-flutter-$env:RELEASE_TAG-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}" -Algorithm SHA256 | ForEach-Object { "$($_.Hash.ToLower())  $($_.Path.Split('\\')[-1])" } | Out-File -Encoding ascii "nesium-flutter-$env:RELEASE_TAG-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}.sha256"
          Get-FileHash "$portableZip" -Algorithm SHA256 | ForEach-Object { "$($_.Hash.ToLower())  $($_.Path.Split('\\')[-1])" } | Out-File -Encoding ascii "$portableZip.sha256"
          Pop-Location

      - name: Build + package (macOS universal)
        if: runner.os == 'macOS'
        shell: bash
        working-directory: apps/nesium_flutter
        run: |
          set -euo pipefail
          rustup target add aarch64-apple-darwin x86_64-apple-darwin || true

          flutter config --enable-macos-desktop
          flutter build macos --release --universal

          ROOT="${GITHUB_WORKSPACE}"
          DIST="$ROOT/dist"

          app_src="$(ls -d build/macos/Build/Products/Release/*.app | head -n 1)"
          if [ -z "${app_src}" ]; then
            echo "No .app produced under build/macos/Build/Products/Release"
            exit 1
          fi

          rm -rf "$ROOT/dmg-src" "$DIST/portable"
          mkdir -p "$ROOT/dmg-src" "$DIST/portable"

          cp -R "$app_src" "$ROOT/dmg-src/"
          app_name="$(basename "$app_src")"

          # Optional codesign (requires secrets)
          if [ -n "${{ secrets.MACOS_CODESIGN_IDENTITY }}" ]; then
            codesign --force --deep --options runtime --sign "${{ secrets.MACOS_CODESIGN_IDENTITY }}" "$ROOT/dmg-src/$app_name" || true
          fi

          ln -s /Applications "$ROOT/dmg-src/Applications"

          dmg_rw="$DIST/nesium-flutter-${RELEASE_TAG}-${{ matrix.asset_suffix }}-rw.dmg"
          dmg="$DIST/nesium-flutter-${RELEASE_TAG}-${{ matrix.asset_suffix }}.${{ matrix.asset_ext }}"
          vol="Nesium"

          hdiutil create -volname "$vol" -srcfolder "$ROOT/dmg-src" -ov -format UDRW "$dmg_rw"
          hdiutil convert "$dmg_rw" -format UDZO -o "$dmg"
          rm -f "$dmg_rw"

          # Portable zip
          cp -R "$app_src" "$DIST/portable/"
          cp "$ROOT/README.md" "$ROOT/LICENSE.md" "$DIST/portable/" 2>/dev/null || true
          (cd "$DIST/portable" && zip -r "../nesium-flutter-${RELEASE_TAG}-${{ matrix.asset_suffix }}-portable.zip" .)

          (cd "$DIST" && shasum -a 256 "$(basename "$dmg")" > "$(basename "$dmg").sha256")
          (cd "$DIST" && shasum -a 256 "nesium-flutter-${RELEASE_TAG}-${{ matrix.asset_suffix }}-portable.zip" > "nesium-flutter-${RELEASE_TAG}-${{ matrix.asset_suffix }}-portable.zip.sha256")

          ls -la "$DIST"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nesium-flutter-${{ matrix.name }}
          path: |
            dist/*
          if-no-files-found: ignore

  # ===================================================
  # JOB 3: Release Upload
  # ===================================================
  release:
    name: Upload assets to GitHub Release
    needs: [build, build_flutter]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Publish assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          prerelease: ${{ contains(env.RELEASE_TAG, '-') }}
          files: |
            artifacts/**/nesium-egui-${{ env.RELEASE_TAG }}-*.deb
            artifacts/**/nesium-egui-${{ env.RELEASE_TAG }}-*.msi
            artifacts/**/nesium-egui-${{ env.RELEASE_TAG }}-*.dmg
            artifacts/**/nesium-egui-${{ env.RELEASE_TAG }}-*.AppImage
            artifacts/**/nesium-egui-${{ env.RELEASE_TAG }}-*.AppImage.sha256
            artifacts/**/nesium-egui-${{ env.RELEASE_TAG }}-*-portable.*
            artifacts/**/nesium-libretro-${{ env.RELEASE_TAG }}-*.zip
            artifacts/**/nesium-libretro-${{ env.RELEASE_TAG }}-*.tar.gz
            artifacts/**/nesium-libretro-${{ env.RELEASE_TAG }}-*.tar.gz.sha256
            artifacts/**/nesium-flutter-${{ env.RELEASE_TAG }}-*.msi
            artifacts/**/nesium-flutter-${{ env.RELEASE_TAG }}-*.msi.sha256
            artifacts/**/nesium-flutter-${{ env.RELEASE_TAG }}-*.dmg
            artifacts/**/nesium-flutter-${{ env.RELEASE_TAG }}-*.dmg.sha256
            artifacts/**/nesium-flutter-${{ env.RELEASE_TAG }}-*-portable.zip
            artifacts/**/nesium-flutter-${{ env.RELEASE_TAG }}-*-portable.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
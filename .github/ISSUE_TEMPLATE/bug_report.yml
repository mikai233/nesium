name: Bug report
description: Report a crash, regression, or incorrect behavior.
title: "[Bug] "
labels:
  - bug
body:
  - type: checkboxes
    attributes:
      label: Pre-flight checks
      options:
        - label: I searched existing issues for duplicates.
          required: true
        - label: I am using the latest commit from main (or can reproduce on it).
          required: false
        - label: I read the README and relevant docs.
          required: false
  - type: dropdown
    attributes:
      label: Frontend
      options:
        - nesium-egui (apps/nesium-egui)
        - nesium-flutter (apps/nesium_flutter)
        - Web (Flutter Web + WASM)
        - Core only (no UI)
    validations:
      required: true
  - type: dropdown
    attributes:
      label: OS
      options:
        - Windows
        - Linux
        - macOS
        - Other
    validations:
      required: true
  - type: input
    attributes:
      label: Version / commit
      description: Output of `git rev-parse --short HEAD` (or a release tag).
      placeholder: e.g. 1a2b3c4
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Provide minimal, reproducible steps.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    attributes:
      label: Logs / crash output
      description: Paste relevant logs or stack traces. Use a code block if possible.
      render: shell
    validations:
      required: false
  - type: input
    attributes:
      label: ROM title and mapper (if applicable)
      description: Provide the game name and mapper number; do not upload ROMs.
      placeholder: e.g. Mega Man 2, mapper 4
    validations:
      required: false
  - type: input
    attributes:
      label: ROM hash (if applicable)
      description: SHA1 or CRC32 is enough; do not upload ROMs.
      placeholder: e.g. SHA1 abcdef...
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Screenshots, videos, or any other relevant details.
    validations:
      required: false
